<div id="main-header">
  <div id="main-title"> Step 2 - Pick a Team: </div>
  <div id="main-controls"></div>
</div>

<div id="main-body">
  
{% for team in conference.teams %}

<div>
  <a class="team-box-link"
     href="{{ url_for('team', team_name=team.name) }}">
    <div class="team-box">
      <p class="team-box-heading"> {{ team.name }} </p>
      <img class="team-box-logo" src="{{ url_for("static", filename=team.logo) }}">
    </div>
  </a>
</div>

{% endfor %}

</div>
